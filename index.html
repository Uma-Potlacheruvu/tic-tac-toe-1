<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    
    <div class="settings">
        <label>Player X Name: <input type="text" id="playerX" placeholder="Enter name"></label>
        <label>Player O Name: <input type="text" id="playerO" placeholder="Enter name"></label>
        <button onclick="startGame()">Start Game</button>
        <button onclick="toggleTheme()">ðŸŒ— Theme</button>
    </div>
    
    <p id="status">Enter player names & press Start!</p>

    <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>

    <p id="moveCounter">Moves: 0</p>

    <button id="reset">Restart</button>
    <button id="undo">Undo Move</button>

    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
